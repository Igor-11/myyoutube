{% if token %}
<h1>Search video</h1>
<form action="{% url 'search_video' %}" method="POST">
    {% csrf_token %}
    <input type="text" placeholder="Enter video name" name='video_name'>
    <button>Search video</button>
</form>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href='{{ login_url }}'>Login</a>
{% endif %}
